<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email - Savorelle</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
  <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #f4f4f4; padding: 20px;">
    <tr>
      <td align="center">
        <table width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
          <tr>
            <td align="center" style="padding: 30px 20px; background-color: #1a1a1a;">
              <h1 style="color: #ffffff; margin: 0; font-size: 24px; letter-spacing: 2px; text-transform: uppercase;">Savorelle</h1>
            </td>
          </tr>
          <tr>
            <td style="padding: 40px 30px; text-align: center;">
              <h2 style="color: #333; margin-bottom: 10px;">Verify your email</h2>
              <p style="color: #555; line-height: 1.6; font-size: 16px; margin-bottom: 30px;">
                Hello, <strong>{{customer_name}}</strong>! <br>
                You're just one step away from deliciousness. Use the code below to verify your email and complete your order.
              </p>
              
              <div style="background-color: #fffaf0; border: 2px dashed #e67e22; padding: 20px; border-radius: 10px; display: inline-block; min-width: 200px;">
                <span style="font-size: 42px; font-weight: bold; letter-spacing: 10px; color: #1a1a1a; display: block;">
                  {{code}}
                </span>
              </div>

              <p style="color: #999; font-size: 14px; margin-top: 30px;">
                If you didn't request this, you can safely ignore this email.
              </p>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 20px; background-color: #f9f9f9; color: #999; font-size: 12px; border-top: 1px solid #eeeeee;">
              Â© 2026 Savorelle Restaurant. <br>
              Taste the excellence.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
